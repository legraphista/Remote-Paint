<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"><!--DOTO modifica adresa cand publici -->
		<script src="http://localhost:8888/socket.io/socket.io.js"></script>
		<script src="sock.js"></script>
		<script src="draw.js"></script>
		<script src="extra.js"></script>
		<script src="script.js"></script>
		<title>Remote-Paint</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
 
	</head>
	<body>
	
	<div class="colorContainer">
		<div class="color" style="background-color:rgba(255, 255, 255, 0.8);" onClick="sendClear();">
			<div class="none_line"></div>
		</div>
		<div class="color" style="background-color:white;" onClick="setColorWithName('white')"></div>
		<div class="color" style="background-color:gray;" onClick="setColorWithName('gray')"></div>
		<div class="color" style="background-color:black;" onClick="setColorWithName('black')"></div>
		<div class="color" style="background-color:yellow;" onClick="setColorWithName('yellow')"></div>
		<div class="color" style="background-color:orange;" onClick="setColorWithName('orange')"></div>
		<div class="color" style="background-color:red;" onClick="setColorWithName('red')"></div>
		<div class="color" style="background-color:purple;" onClick="setColorWithName('purple')"></div>
		<div class="color" style="background-color:blue;" onClick="setColorWithName('blue')"></div>
		<div class="color" style="background-color:green;" onClick="setColorWithName('green')"></div>
		
	</div>
	
	<div class="share">
		<p class="share" onclick="shareRoom()">Invită</p>
	</div>
	<canvas id='canv' height="550px" width="550px"></canvas>
	
	
	<div id="bkmsg">
		<div class="msg">
		
			<div id="div_setrid">

				<center>
					<p class="extraInfo">Daca doriți o cameră nouă, lasați spațiu gol!</p>
					<p class="msgTitle">ID-ul camerei:</p>
				</center>
				
				<input type="text" id="text_rid"></input>
				<button class="button" id="RID_OK">Ok</button>
			</div>
		
		
			<div id="div_setname">

				<center>
					<p class="msgTitle">Setați numele:</p>
				</center>
				
				<input type="text" id="text_name"></input>
				<button class="button" id="NAME_OK">Ok</button>
			</div>
			
			<img class="loading" id="div_load" src="loading.gif">
			
			<div id="div_setpass">

				<center>
					<p class="msgTitle">Parola camerei:</p>
				</center>
				
				<input type="password" id="text_pass"></input>
				<button class="button" id="PASS_OK">Ok</button>
			</div>
			
			<div id="div_shared">

				<center>
					<p class="shareLink" id="_pShare"></p>
				</center>
				
				<button class="button" id="SHARE_OK">Ok</button>
			</div>
		</div>
	</div>
	</body>
</html>
