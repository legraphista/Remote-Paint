<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<script src="socket.io/socket.io.js"></script>
		<script src="sock.js"></script>
		<script src="draw.js"></script>
		<script>
			function setup(){
				cv = document.getElementById('canv');
				cx = cv.getContext("2d");
			}
			var color = "black";

		</script>
		
		<style>
			#canv{
				border:3px dotted black;
				margin:0px;
				padding:0px;
				position:absolute;
				top:0px;
				left:75px;
				height:500px;
				width:500px;
			}
			div.color{
				height:50px;
				width:50px;
				border:2px dotted black;
			}
 
		</style>
	</head>
	<body onLoad='setup();'>
		
		<canvas id='canv' height="500px" width="500px"></canvas>
		<br>
		<div class="color" style="background-color:white;" onClick="color='white'"></div>
		<div class="color" style="background-color:black;" onClick="color='black'"></div>
		<div class="color" style="background-color:yellow;" onClick="color='yellow'"></div>
		<div class="color" style="background-color:red;" onClick="color='red'"></div>
	</body>
</html>
